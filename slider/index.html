<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider_line">
                <div class="slider_block">
                    <img class="slider_image" src="/images/image1.png" alt="i">
                    <img class="slider_image" src="/images/image2.png" alt="i">
                    <img class="slider_image" src="/images/image3.png" alt="i">
                </div>
                <div class="slider_block">
                    <img class="slider_image" src="/images/image4.png" alt="i">
                    <img class="slider_image" src="/images/image5.png" alt="i">
                    <img class="slider_image" src="/images/image6.png" alt="i">
                </div>
            </div>
        </div>
        <div class="slider_button">
            <button class="slider_prev slider-btn">
                <img src="buttons/prev-btn.svg" alt="">
            </button>
            <button class="slider_next slider-btn">
                <img src="buttons/next-btn.svg" alt="">
            </button>    
        </div>

    </div>
    <script src="index.js">
    </script>
</body>
</html>
